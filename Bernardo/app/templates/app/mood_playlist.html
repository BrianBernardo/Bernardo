<!-- app/templates/mood_playlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mood }} Playlists</title>
</head>
<body>
    <h1>Playlists for {{ mood }} Mood</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <img src="{{ playlist.image }}" alt="{{ playlist.name }}" width="100" height="100">
                <a href="{{ playlist.url }}" target="_blank">{{ playlist.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
